
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title mode="md" class="ion-no-padding" color="medium">
      <ion-label>
        <ion-text>NOW</ion-text>
        <ion-icon name="arrow-forward-outline" color="medium"></ion-icon>
        <ion-text><strong>{{loc}}</strong></ion-text>
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-row>
    <swiper-container
    #swiper
    [slidesPerView]="1.2"
    [spaceBetween]="10"
    [centeredSlides]="true"
    [initialSlide]="banners.length > 1 ? 1 :0"
    [autoplay]="{delay: 3000}"
    [pagination]="{clickable: true}"
    effect="slide"
    (swiperbeforeinit)="swiperBeforeInit()"
    (swiperafterinit)="swiperReady()"
    >
      <swiper-slide *ngFor="let banner of banners">
        <div class="banners">
          <img [src]="banner?.banner" />
        </div>
      </swiper-slide>
    </swiper-container>
  </ion-row>

  <ion-row *ngIf="categories?.length > 0" class="ion-text-center category">
    <swiper-container
    #swiper
    [slidesPerView]="3.5"
    >
      <swiper-slide *ngFor="let category of categories">
        <!-- <div class="category"> -->
          <div align="center">
            <ion-avatar slot="start">
              <img [src]="category.image" />
            </ion-avatar>
          </div>
          <ion-label class="ion-tex-wrap">{{category?.name}}</ion-label>
        <!-- </div> -->
      </swiper-slide>
    </swiper-container>
  </ion-row>

  <ion-row *ngIf="favorites?.length > 0">
    <ion-col size="8">
      <ion-label class="ion-margi-start heading">
        Your favorites
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-button fill="clear" color="medium" size="small">
        WIEW ALL
        <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
    <swiper-container
    #swiper
    [slidesPerView]="1.1"
    >
      <swiper-slide *ngFor="let favorite of favorites">
        <ion-card>
          <app-restaurant [restaurant]="favorite"></app-restaurant>
        </ion-card>
      </swiper-slide>
    </swiper-container>
  </ion-row>

  <ion-row *ngIf="offers?.length > 0">
    <ion-col size="8">
      <ion-label class="ion-margi-start heading">
        Top offers
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-button fill="clear" color="medium" size="small">
        WIEW ALL
        <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
    <swiper-container
    #swiper
    [slidesPerView]="1.1"
    >
      <swiper-slide *ngFor="let offer of offers">
        <ion-card>
          <app-restaurant [restaurant]="offer"></app-restaurant>
        </ion-card>
      </swiper-slide>
    </swiper-container>
  </ion-row>

  <ion-list *ngIf="nearby?.length > 0">
    <ion-row>
      <ion-col size="8">
        <ion-label class="ion-margi-start heading">
          Neaby Restaurants
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-button fill="clear" color="medium" size="small">
          WIEW ALL
          <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-item-group *ngFor="let item of nearby">
      <app-restaurant [restaurant]="item"></app-restaurant>
    </ion-item-group>
  </ion-list>

</ion-content>
